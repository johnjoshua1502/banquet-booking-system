{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="card" style="max-width:400px;margin:auto;">
    <h2 class="h1 center">Admin Login</h2>
    <form method="POST" autocomplete="on">
      <div class="form-row">
        <label for="id_email">Email <span class="required">*</span></label>
        <input id="id_email" type="email" name="email" required placeholder="Admin email">
      </div>
      <div class="form-row">
        <label for="id_password">Password <span class="required">*</span></label>
        <input id="id_password" type="password" name="password" required placeholder="Admin password">
      </div>
      <button class="btn" type="submit">Login</button>
    </form>
    <div class="mt-8 center small">
      <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
  </div>
</div>
{% endblock %}
