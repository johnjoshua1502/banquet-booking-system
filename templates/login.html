{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card" style="max-width:400px;margin:auto;">
        <h2 class="h1 center">User Login</h2>
        <form method="post" autocomplete="on">
            <div class="form-row">
                <label for="id_email">Email <span class="required">*</span></label>
                <input id="id_email" type="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-row">
                <label for="id_password">Password <span class="required">*</span></label>
                <input id="id_password" type="password" name="password" required placeholder="Enter your password">
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
        <div class="mt-8 center small">
            <a href="{{ url_for('register') }}">Don't have an account? Register</a>
        </div>
    </div>
</div>
{% endblock %}
