{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="card" style="max-width:400px;margin:auto;">
    <h2 class="h1 center">Register</h2>
    <form method="POST" autocomplete="on">
      <div class="form-row">
        <label for="id_name">Name <span class="required">*</span></label>
        <input id="id_name" type="text" name="name" required placeholder="Your full name">
      </div>
      <div class="form-row">
        <label for="id_email">Email <span class="required">*</span></label>
        <input id="id_email" type="email" name="email" required placeholder="Your email address">
      </div>
      <div class="form-row">
        <label for="id_password">Password <span class="required">*</span></label>
        <input id="id_password" type="password" name="password" required placeholder="Choose a password">
      </div>
      <button class="btn" type="submit">Register</button>
    </form>
    <div class="mt-8 center small">
      <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
  </div>
</div>
{% endblock %}
